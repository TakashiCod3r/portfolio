<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Over Animes</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header-login">
        <nav class="navbar-login">
            <a href="./index.html" class="active">Home</a>
            <a href="#conteudo">Conteúdos</a>
            <a href="#animes">Animes</a>
            <a href="#Contact">Contato</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Procurar...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="backgroud-login"></div>

    <div class="container-login">
        <div class="content-login">
            <h2 class="logo-login"><i class='bx bx-wink-smile'></i> Over Animes</h2>
            <div class="text-sci">
                <h2> Bem Vindo! <br><span> Ao Login da Comunidade OA</span></h2>

                <P>
                    Estamos felizes em ter você conosco aqui! <br> Cadastra-se ou faça o Loguin
                </P>
                <div class="social-icons">
                    <a href="#"><i class='bx
                         bxl-facebook'></i></a>
                    <a href="#"><i class='bx 
                        bxl-twitter'></i></a>
                    <a href="#"><i class='bx 
                        bxl-instagram-alt'></i></a>
                    <a href="#"><i class='bx 
                        bxl-discord'></i></a>
                </div>
            </div>
        </div>


        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Entrar</h2>

                    <div class="input-box-login">
                        <span class="icon-login">
                            <i class='bx bxs-envelope'></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box-login">
                        <span class="icon-login">
                            <i class='bx bxs-lock-alt'></i>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                  

                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar de mim</label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>

                    <div class="login-register">
                        <p>Não tem uma conta OA? <a href="./register.html" class="register-link">Criar conta</a></p>
                    </div>


                </form>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
